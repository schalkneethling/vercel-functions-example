<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vercel Serverless Function Example</title>
  </head>
  <body>
    <h1>Doggo</h1>
    <p>
      Get a random photo for a dog breed. Form example, collie (master), border
      (sub)
    </p>
    <div id="doggo-container"></div>
    <form
      id="doggo"
      name="doggo"
      action="https://dog.ceo/api/breeds/list/all"
      action="get"
    >
      <label for="master-breed">Master Breed</label>
      <input
        type="text"
        id="master-breed"
        name="masterBreed"
        placeholder="Enter a master breed"
      />
      <label for="sub-breed">Sub-Breed</label>
      <input
        type="text"
        id="sub-breed"
        name="subBreed"
        placeholder="Enter a sub breed"
      />
      <button type="submit">Get Doggo</button>
    </form>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
